<h3><button (click)="setcreazione()">Crea un nuovo spettacolo</button></h3>

<fieldset *ngIf="creazione">
  <legend>Inserire quanti posti platea e palco</legend>
  Platea di
  <input
    type="number" step="1" min="1" max="15" value="10" placeholder="Numero di file platea..."
    #nColPlatea (click)="setnColPlatea(nColPlatea.value)"
  />
  posti
  <input
    type="number" step="1" min="1" max="15" value="7" placeholder="Numero di file platea..."
    #nRighePlatea (click)="setnRighePlatea(nRighePlatea.value)"
  />
  file.
  <br />
  Palco di
  <input
    type="number" step="1" min="1" max="15" value="6" placeholder="Numero di file platea..."
    #nColStage (click)="setnColStage(nColStage.value)"
  />
  posti
  <input
    type="number" step="1" min="1" max="15" value="4" placeholder="Numero di file platea..."
    #nrigheStage (click)="setnRigheStage(nrigheStage.value)"
  />
  file.
  <br /><br />
  <button (click)="confermaCreazione()">Conferma creazione</button>
</fieldset>

<h3>{{ notifica }}</h3>
